<!DOCTYPE html>
<html lang="en" style="margin: 0.5cm;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Orden {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: #e68f2b; align-items:center;" >
    <div class="container mt-5">
       <center> <h1 style="color: aliceblue;""> ¡Orden guardada!</h1></center>
        <div class="card mt-5" style="width: 15cm; position: relative; left : 10cm;">
            <div class="card-body">
                <center><h3 class="card-title">Bowis</h3></center>
                <center><h5>¡Gracias por su compra!</h5></center>
                <br>
                <center><h6>Ticket de compra</h6></center>
                <div id="contenidoSeleccionado"> </div>
                <p class="card-text">

                    <script>
                        // Función para obtener parámetros de la URL
                        function obtenerParametrosURL() {
                            var parametros = {};
                            var url = new URL(window.location.href);
                            var searchParams = new URLSearchParams(url.search);
                            searchParams.forEach(function(value, key) {
                                parametros[key] = value;
                            });
                            return parametros;
                        }
                    
                        // Función para mostrar el contenido seleccionado
                        function mostrarContenidoSeleccionado() {
                            var parametros = obtenerParametrosURL();
                            var contenido = "<p>Opciones seleccionadas:</p>";
                            for (var key in parametros) {
                                if (parametros[key] === "true") {
                                    contenido += "<p>" + key + " seleccionado</p>";
                                }
                            }
                            document.getElementById("contenidoSeleccionado").innerHTML = contenido;
                        }
                    
                        // Llama a la función para mostrar el contenido seleccionado cuando la página se carga
                        window.onload = mostrarContenidoSeleccionado;
                    </script>
                    

                </p>

            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
  
    <br>

    <a href="sistema.html" class="btn btn-light ml-auto" >Regresar</a>
    <button type="button " class="btn btn-light" id="btnPrint" onclick="imprimirContenido()" style="position: relative; left : 34.8cm;">Imprimir</button>
    <script>
        function imprimirContenido() {
            var cardContent = document.querySelector(".card-body").innerHTML;
            
            var printWindow = window.open('', '', 'height=400,width=600');
            printWindow.document.write('<html><head><title>Imprimir</title></head><body>');
            printWindow.document.write('<div>' + cardContent + '</div>');
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }
    </script>
</body>
</html>
